<div class='query-builder'>
    <div ng-repeat='c in qc.criteria'>
        <span ng-click="qc.addCriterion()">+</span>
        <span ng-click="qc.removeCriterion()">X</span>
        <input type="checkbox" ng-checked="{{c.selected}}" />
        <select ng-model="c.field">
            <option ng-repeat="f in qc.fields">{{f}}</option>
        </select>
        <select ng-model="c.operator">
            <option ng-repeat="o in qc.operators">{{o}}</option>
        </select>
        <input type="text" ng-model="c.value" />
    </div>
</div>
